{% extends 'base.html' %}

{% block content %}
<!-- body -->
<div class="container-fluid mt-3">
<div class="row">
    <!-- filter -->
    <div class="col-lg-3 mx-auto">
        <div class="list-group">
            {% for category in categories %}
                <a href="/?category={{ category.id }}" class="list-group-item list-group-item-action">{{ category.name }} </a>
            {% endfor %}


        </div>
    </div>

    <!-- all products -->
    <div class="products col-lg-8 mx-auto">
        <div class="row mx-auto">
    {% for product in products %}
        <div class="card" style="width: 18rem; margin-left:3px; margin-bottom:10px;">
          <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image Cap">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h5 class="card-title"><b>{{ product.price }}</b></h5>
            <p class="card-text">{{ product.description }}</p>
            <a href="#" class="btn btn-light">Add To Cart</a>
          </div>
        </div>
     {% endfor %}
</div>
    </div>

</div>

</div>
{% endblock %}
